<!DOCTYPE html>
<html lang="en">
<head>
  <title>Penllyn Bridge</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="res-byMnth.css">
 
</head>
<body>
 

  <br><br><br>
  <div class="my-grid">
  <button type="button" id="butn27" class="butn">2 OCT 25</button>
  <button type="button" id="butn28" class="butn">9 OCT 25</button>
  <button type="button" id="butn29" class="butn">16 OCT 25</button>
  <button type="button" id="butn30" class="butn">23 OCT 25</button>
  <button type="button" id="butn31" class="butn">30 OCT 25</button>
  </div>
  
  <div class="target10"></div>

<script src="res-bar.js"></script>
<script>
for (let x=runtot[6]; x<=(runtot[7]-1); x++){ 
    ii=x-1;
if (myResults[ii][2]=="1"){
bt="butn".concat(x);
document.getElementById(bt).style.backgroundColor="skyblue";
document.getElementById(bt).style.borderColor="blue";
document.getElementById(bt).style.color="black";
document.getElementById(bt).style.fontSize="16px";
} 
 let z="butn".concat(x);
 let y=document.getElementById(z);
 
 y.addEventListener("click",function(e){  
 
 fileCalc(y.innerText);
 
 ldfle();
 })
 };
   
 function fileCalc(lbl){
  for (let i=(runtot[6]-1); i<=(runtot[7]-2); i++){  
 
 if (lbl==myResults[i][0]){
 myRes=myResults[i];}
 sk=myRes[0,1]; 
 }
 
 if(myRes[0,2]=="1"){
   sk="Ranks.html";
 }
 
 return sk; 
 }
   function ldfle(){
   const target10El=document.querySelector(".target10");
  
   fetch(sk)
   
       .then(res => {
           if (res.ok) {
           return res.text();
           }
   })
   .then(selectFile =>{
   target10El.innerHTML=selectFile;
   });
   }
   
   
   </script>
</body>
</html>
